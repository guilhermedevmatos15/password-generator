   <body>
      <h1>Password generator</h1>

      <section class="password">
         <p>GSdsdad</p>
         <i class="fa-solid fa-copy" title="Copy"></i>
         <i class="fa-solid fa-arrows-rotate" title="Reset"></i>
         <div class="status"></div>
      </section>

      <main class="customize">
         <h2>Customize your password:</h2>

         <form action="#">
            <div>
               <label for="#characters"
                  >How many characters do you want your password to have?</label
               >
               <div>
                  <input
                     type="number"
                     id="characters"
                     name="characters"
                     min="1"
                     max="50"
                     value="12"
                  />
                  <input type="range" min="1" max="50" step="1" value="12" />
               </div>
            </div>

            <div>
               <ul>
                  <li>
                     <input
                        type="checkbox"
                        name="options"
                        id="uppercase"
                        checked
                     />
                     <label for="uppercase">Uppercase</label>
                  </li>
                  <li>
                     <input
                        type="checkbox"
                        name="options"
                        id="lowercase"
                        checked
                     />
                     <label for="lowercase">Lowecase</label>
                  </li>
                  <li>
                     <input
                        type="checkbox"
                        name="options"
                        id="numbers"
                        checked
                     />
                     <label for="numbers">Numbers</label>
                  </li>
                  <li>
                     <input
                        type="checkbox"
                        name="options"
                        id="simbols"
                        checked
                     />
                     <label for="simbols">Simbols</label>
                  </li>
               </ul>
            </div>
         </form>
      </main>
